<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Intro Component</title>
</head>
<body class="text-white">
    <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
            <div class="main-text text-center text-md-start me-md-5">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="forms text-center  ms-md-5">
                <button class="btn btn-sm btn-1 my-4 py-3 px-5"><span class="fw-bold text-white">Try it free 7 days</span> then $20/mo. thereafter</button>
                <div class="card p-5">
                    <p id="msg"></p>
                    <form id="form">
                        <input type="text" class="form-control mb-3 py-3 px-4 fw-bold" placeholder="First Name" id="firstName" autocomplete="additional-name">
                        <input type="text" class="form-control mb-3 py-3 px-4 fw-bold" placeholder="Last Name" id="lastName" autocomplete="additional-name">
                        <input type="text" class="form-control mb-3 py-3 px-4 fw-bold" placeholder="Email Address" id="email" autocomplete="additional-name">
                        <input type="text" class="form-control mb-3 py-3 px-4 fw-bold" placeholder="Password" id="password" autocomplete="additional-name">
                        <input type="submit" class="btn btn-sm btn-2 mb-3 py-3" value="CLAIM YOUR FIRST TRIAL">
                    </form>
                    <p class="text">By clicking the button, you are agreeing to our <a href="#" class="text-decoration-none fw-bold">Terms and Services</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
